- type: entity
  id: BaseMushroom
  description: Yep, it's a mushroom.
  abstract: true
  components:
  - type: SpriteFade
  - type: Clickable
  - type: Sprite
    noRot: true
    sprite: _FtC/Objects/Decoration/Mushrooms/mushrooms.rsi
    drawdepth: Overdoors
    offset: 0,0.9
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.4,0.35,0.4"
        density: 1000
        layer:
        - WallLayer
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Wood ###
  - type: MeleeSound
    soundGroups:
      Brute:
        path: /Audio/Effects/chop.ogg ###
        params:
          variation: 0.05
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/tree_fell.ogg ###
          params:
            volume: 5
            variation: 0.05
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          Log: ###
            min: 2
            max: 8

- type: entity
  parent: BaseMushroom
  id: GiantMushroom
  name: mushroom
  components:
  - type: Sprite
    layers:
    - state: mushroom01
      map: ["random"]
  - type: RandomSprite
    available:
    - random:
        mushroom01: ""
