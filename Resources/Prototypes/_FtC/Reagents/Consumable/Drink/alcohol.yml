- type: reagent
  id: AppleLiqueur
  name: apple-liqueur-name
  parent: SugarKnight
  desc: apple-liqueur-desc
  physicalDesc: reagent-physical-desc-cloudy
  flavor: appleliqueur
  color: "#47941b"
  recognizable: true
  metamorphicSprite:
    sprite: _FtC/Objects/Consumable/Drinks/apple_liqueur_glass.rsi
    state: icon_empty
  metamorphicMaxFillLevels: 5
  metamorphicFillBaseName: fill-
  metamorphicChangeColor: false
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 2
      - !type:AdjustReagent
        reagent: Ethanol
        amount: 0.05

