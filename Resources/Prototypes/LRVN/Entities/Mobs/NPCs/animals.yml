- type: entity
  name: гоблин
  id: MobBaseGoblin
  parent: MobBaseAncestor
  description: Злобные, мелкие создания с зеленой кожей и острыми зубами. Они прячутся в тенях, готовые вырвать сердце жертвы и смеяться над её криками.
  abstract: true
  components:
  - type: NameIdentifier
    group: Monkey
  - type: Vocal
    sounds:
      Male: MaleReptilian
      Female: FemaleReptilian
      Unsexed: MaleReptilian
  - type: InteractionPopup
    successChance: 0.25
    interactSuccessString: petting-success-monkey
    interactFailureString: petting-failure-monkey
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/lizard_happy.ogg
    interactFailureSound:
      path: /Audio/Items/wirecutter.ogg
  - type: MobThresholds
    thresholds:
      0: Alive
      85: Critical
      150: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 3.5
    baseSprintSpeed: 5
  - type: MeleeWeapon
    soundHit:
      collection: AlienClaw
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 5
        Piercing: 4
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      sprite: LRVN/Mobs/Animals/goblin.rsi
      state: kobold
    - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
      color: "#ffffff"
      sprite: Objects/Misc/handcuffs.rsi
      state: body-overlay-2
      visible: false
    - map: [ "ears" ]
    - map: [ "id" ]
    - map: [ "mask" ]
    - map: [ "head" ]
    - map: [ "clownedon" ]
      sprite: "Effects/creampie.rsi"
      state: "creampie_human"
      visible: false
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeat
      amount: 5
  - type: AlwaysRevolutionaryConvertible
  - type: GhostTakeoverAvailable
  - type: SentienceTarget
    flavorKind: station-event-random-sentience-flavor-kobold
  - type: GhostRole
    makeSentient: true
    name: гоблин
    description: ghost-role-information-kobold-description
    rules: ghost-role-information-antagonist-rules

- type: entity
  name: гоблин
  id: MobGoblin
  parent: MobBaseGoblin
  description: Злобные, мелкие создания с зеленой кожей и острыми зубами. Они прячутся в тенях, готовые вырвать сердце жертвы и смеяться над её криками.
  components:
  - type: Clumsy
    gunShootFailDamage:
      types:
        Blunt: 2
        Piercing: 13
      groups:
        Burn: 3
    clumsySound:
      path: /Audio/Voice/Reptilian/reptilian_scream.ogg
